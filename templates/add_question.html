<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Question</title>
    <link rel="stylesheet" href="/static/add_question.css">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">

</head>
<body>
    <div class="sidebar">
        <div class="sidebar-brand">
            <h1><span class="lab la-quinscape"></span>
                Quizit</h1>
        </div>
        <div class="sidebar-menu">
            <ul>
                <li>
                    <a href="/admin_home/" class="btn"><span class="las la-user-circle"></span>
                        <span>Profile</span></a>
                </li>
                <!-- <li>
                    <a href="#" class="btn"><span class="las la-igloo"></span>
                        <span>Dashboard</span></a>
                </li> -->
                <li>
                    <a href="/adminViewQuiz/" class="btn"><span class="las la-igloo"></span>
                        <span>View Quiz</span></a>
                </li>
                <li>
                    <a href="/quiz/" class="btn active"><span class="las la-question"></span>
                        <span>Create Quiz</span></a>
                </li>
                <li>
                    <a href="/adminResult/" class="btn"><span class="las la-poll"></span>
                        <span>View Result</span></a>
                </li>
                <li>
                    <a href="/loginadmin/" class="btn"><span class="las la-sign-out-alt"></span>
                        <span>Logout</span></a>
                </li>
            </ul>
        </div>
    </div>
    <form class="addques" action="/add_question" method="post">
     <div class="main-content">
           <div class="page_title">Add Question</div>
            <div class="question"><span id="question"><input type="text" name="question" class="question" id="ques" placeholder="Enter Question"></span></div>
             
            <span class="option"><input  type="text" name="optiona" id="" placeholder="Enter option A"></span>
            <span class="option"><input  type="text" name="optionb" id="" placeholder="Enter option B"></span>
            <span class="option"><input  type="text" name="optionc" id="" placeholder="Enter option C"></span>
            <span class="option"><input  type="text" name="optiond" id="" placeholder="Enter option D"></span>
            <span class="option"><input type="text" name="correct_op"placeholder="Enter Correct Option" list="correct_op">
                <datalist id="correct_op">
                  <option value="Option A">
                  <option value="Option B">
                  <option value="Option C">
                  <option value="Option D">
                </datalist></span>
                <span><button onclick="location.href='/add_ques/'" type="submit" name = "btn">Submit</button></span>
    </div>
   </form>
</body>
</html>

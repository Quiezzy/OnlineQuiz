<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/static/register.css">
</head>
<body>
    <div class="container">
        <div class="login-left">
            <div class="login-header">
                <h1>Welcome To Quiezzy</h1>
                <p>Please Sign Up to Connect with us</p>
            </div>
            <form class="login-form">
                <div class="login-form-content">
                    <div class="form-item">
                        <input type="radio" name="size" id="admin" checked="checked">
                        <label for="admin">Admin</label>
                        <input type="radio" name="size" id="student">
                        <label for="student">User</label>
                    </div>
                    <div class="form-item">
                        <label for="name">Enter Name</label>
                        <br>
                        <input type="text" id="name">
                    </div>
                    <div class="form-item">
                        <label for="email">Enter Email</label>
                        <input type="text" id="email">
                    </div>
                    <div class="form-item">
                        <label for="password">Enter Password</label>
                        <input type="password" id="password">
                    </div>
                    <button type="signup">Sign Up</button>
                </div>
                <div class="signup-form-footer">
                    <a href="login.html">Already have an account? Sign In</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>

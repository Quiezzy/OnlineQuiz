<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/static/register.css">
</head>
<body>
    <div class="container">
        <div class="login-left">
            <div class="login-header">
                <h1>Sign Up</h1>
            </div>
            <form class="login-form" action="/reg" method="post" >
                <div class="login-form-content">
                    <div class="form-item">
                        <input type="radio" name="size" id="admin" checked value=1>
                        <label for="admin">Admin</label>
                        <input type="radio" name="size" id="student" value=2>
                        <label for="student">User</label>
                        <br><br>
                    </div>
                    <div class="form-item">
                        <label for="name">Enter Name</label>
                        <br>
                        <input type="text" placeholder="Enter Name" name="name" id="name"  required>
                    </div>
                    <div class="form-item">
                        <label for="email">Enter Email</label>
                        <br>
                        <input type="text" placeholder="Enter Email" name="email" id="email" required>
                    </div>
                    <div class="form-item">
                        <label for="password">Enter Password</label>
                        <input type="password" placeholder="Enter Password" name="password" id="password" required>
                    </div>
                    <button type="signup" onclick="myalert()" class="btn">Sign Up</button>
                    <script>
                        function myalert() {
                            alert("Registeration Successful");
                        }
                    </script>
                </div>
                <div class="signup-form-footer">
                    <a href="/">Already have an account? Sign In</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>

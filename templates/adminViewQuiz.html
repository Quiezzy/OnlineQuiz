<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="/static/adminViewQuiz.css">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">

</head>
<body>
    <div class="sidebar">
        <div class="sidebar-brand">
            <h1><span class="lab la-quinscape"></span>
                Quizit</h1>
        </div>
        <div class="sidebar-menu">
            <ul>
                <li>
                    <a href="/admin_home/" class="btn"><span class="las la-user-circle"></span>
                        <span>Profile</span></a>
                </li>
                <!-- <li>
                    <a href="#" class="btn"><span class="las la-igloo"></span>
                        <span>Dashboard</span></a>
                </li> -->
                <li>
                    <a href="/adminViewQuiz/" class="btn active"><span class="las la-igloo"></span>
                        <span>View Quiz</span></a>
                </li>
                <li>
                    <a href="/quiz/" class="btn"><span class="las la-question"></span>
                        <span>Create Quiz</span></a>
                </li>
                <li>
                    <a href="/adminResult/" class="btn"><span class="las la-poll"></span>
                        <span>View Result</span></a>
                </li>
                <li>
                    <a href="/" class="btn"><span class="las la-sign-out-alt"></span>
                        <span>Logout</span></a>
                </li>
            </ul>
        </div>
    </div>
    <div class="main-content">
        <div class="page_title">Results</div>
        <div class="titles">
            <span><h3>Quiz Id</h3></span>
            <span><h3>Quiz</h3></span>
            
        </div>
    </div>
    {% for i in range(quizName|length) %}
    <div class="main-content">
        
        <div class="titles">
            <span><label for="quizId">{{quizId[i][0]}}</label></span>
            <span><label for="quiz">{{quizName[i][0]}}</label></span>
        </div>
    </div>
    {% endfor %}  
</body>
</html>

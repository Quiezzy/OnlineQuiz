<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="/static/user_login.css">
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="login-left">
            <div class="login-header">
                <h1>Quizit</h1>
                <h2>User Login</h2>
            </div>
            <form class="login-form" action="/loginuser"  method="post">
                <div class="login-form-content">
                    
                    <div class="form-item">
                        
                        <label for="email" class="label">Email</label><br>
                        <input type="text" name="email" placeholder="Enter Email" id="name">
                    </div>
                    <div class="form-item">
                        <label for="password" class="label" >Password</label><br>
                        <input type="password" name="password" placeholder="Enter password" id="password">
                    </div>
                    <button type="signup">Sign Up</button>
                </div>
                <div class="signup-form-footer">
                    <a href="/register/">Don't have an account? Sign In</a>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Question</title>
    <link rel="stylesheet" href="/static/user_quiz.css">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">

</head>
<body>
    <div class="sidebar">
        <div class="sidebar-brand">
            <h1><span class="lab la-quinscape"></span>
                Quizit</h1>
        </div>
        <div class="sidebar-menu">
            <ul>
                <li>
                    <a href="#" class="btn"><span class="las la-user-circle"></span>
                        <span>Profile</span></a>
                </li>
                <li>
                    <a href="#" class="btn"><span class="las la-igloo"></span>
                        <span>Dashboard</span></a>
                </li>
                <li>
                    <a class="btn active"><span class="las la-question"></span>
                        <span>Take Test</span></a>
                </li>
                <li>
                    <a href="#" class="btn"><span class="las la-poll"></span>
                        <span>View Result</span></a>
                </li>
            </ul>



        </div>
    </div>

    <form >
    <div class="main-content">
           <div class="page_title">Quiz</div>
            
           <div class="game-question-container">
            <h1 id="display-question">
                {{questions[i][0]}}
            </h1>
        </div>

        <div class="game-options-container">

           <div class="modal-container" id="option-modal">

           </div>

            <span>
                <input type="radio" id="option-one" name="option" class="radio" value="optionA" />
                <label for="option-one" class="option" id="option-one-label">{{options[i][0]}}</label>
            </span>


            <span>
                <input type="radio" id="option-two" name="option" class="radio" value="optionB" />
                <label for="option-two" class="option" id="option-two-label">{{options[i][1]}}</label>
            </span>


            <span>
                <input type="radio" id="option-three" name="option" class="radio" value="optionC" />
                <label for="option-three" class="option" id="option-three-label">{{options[i][2]}}</label>
            </span>


            <span>
                <input type="radio" id="option-four" name="option" class="radio" value="optionD" />
                <label for="option-four" class="option" id="option-four-label">{{options[i][3]}}</label>
            </span>


        </div>

                <span><button type="submit" onclick="location.href='#'"  name = "btn">Next Question</button></span>
    </div>
</form>

</body>
</html>
